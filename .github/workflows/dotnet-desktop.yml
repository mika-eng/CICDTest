name: .NET Core Desktop


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Publish_Directory: publish

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install Versionize
      run: dotnet tool install --global Versionize

    - name: Setup git
      run: |
        git config --global user.email michael.kasseckert@gmx.de
        git config --global user.name "mika-eng"
      
    - name: Versioning
      id: versionize
      run: versionize #--exit-insignificant-commits
      continue-on-error: true
    
    - name: No release required
      if: steps.versionize.outcome != 'success'
      run: echo "Skipping Release. No release required."

    - name: Publish
      if: steps.versionize.outcome == 'success'
      run: dotnet publish WpfApp1 --output $env:Publish_Directory
        
    - name: Push changes to GitHub
      if: steps.versionize.outcome == 'success'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        tags: true

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        files: ${{ env.Publish_Directory }}
